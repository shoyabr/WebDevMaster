<!doctype html>

<html>

	<head>
		<title>Formulario</title>
		<meta charset="utf-8">
	</head>

	<body>
		

		<h2>Login</h2>
		<form>
			
			Login:<br>
			<input type="text" name="login"><br>

			Senha:<br>
			<input type="password" name="Senha"><br>

			<input type="button" value="logar">

		</form>

		<h2>Cadastre-se</h2>

		<form>
		Login:<br>
		<input type="text" name="login"><br>

		Sexo: <br>
		<input type="radio" name="sexo" value="M">Masculino<br>
		<input type="radio" name="sexo" value="F">Feminino<br><br>

		Interesses<br>
		<input type="checkbox" name="Interesses">Futebol<br>
		<input type="checkbox" name="Interesses">Cursos<br>
		<input type="checkbox" name="Interesses">Moda<br>
		<input type="checkbox" name="Interesses">VideoGames<br><br>

		Estado<br>
		<select name="estado">
			
			<option>Selecione</option>
			<option value="SP">SP</option>
			<option value="PR">PR</option>
			

		</select>

		<br><br>

		Observações:<br>

		<textarea></textarea><br>


		<input type="submit" value="Cadastrar">

	    </form>

	</body>

</html>
